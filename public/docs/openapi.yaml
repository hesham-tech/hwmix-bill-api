  /api/register:
    post:
      summary: "تسجيل مستخدم جديد\n\nإنشاء حساب مستخدم جديد وربطه بالشركة الافتراضية."
      operationId: ''
      description: ''
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  data:
                    user:
                      id: 1
                      full_name: ...
                    token: ...
                  message: 'تم تسجيل المستخدم بنجاح.'
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 1
                          full_name:
                            type: string
                            example: ...
                      token:
                        type: string
                        example: ...
                  message:
                    type: string
                    example: 'تم تسجيل المستخدم بنجاح.'
      tags:
        - '01. إدارة المصادقة'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                full_name:
                  type: string
                  description: 'الاسم الكامل للمستخدم.'
                  example: 'هشام محمد'
                  nullable: false
                nickname:
                  type: string
                  description: 'الاسم الحركي أو اللقب.'
                  example: 'أبو هيبة'
                  nullable: false
                phone:
                  type: string
                  description: 'رقم الهاتف (يجب أن يكون فريداً).'
                  example: '01099223344'
                  nullable: false
                password:
                  type: string
                  description: 'كلمة المرور (8 أحرف على الأقل).'
                  example: password123
                  nullable: false
                email:
                  type: string
                  description: 'البريد الإلكتروني (اختياري وفريد).'
                  example: user@example.com
                  nullable: false
              required:
                - phone
                - password
      security: []
