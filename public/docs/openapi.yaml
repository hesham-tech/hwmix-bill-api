      summary: "تسجيل دخول\n\nالحصول على رمز الوصول (Access Token) باستخدام الهاتف أو البريد الإلكتروني."
      operationId: AccessToken
      description: ''
      parameters: []
      responses:
        200:
          description: ''
          content:
            text/plain:
              schema:
                type: string
                example: "{\n \"success\": true,\n \"data\": { \"token\": \"...\", \"user\": {...} },\n \"message\": \"تم تسجيل دخول المستخدم بنجاح.\"\n}"
      tags:
        - '01. إدارة المصادقة'
      requestBody:
        required: true
        content:
          application/json:
